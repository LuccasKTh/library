<div class="col-span-4 flex w-full flex-col">
    <div class="divider divider-neutral">Autor</div>
</div>
<div class="overflow-x-auto my-5 border border-neutral rounded-2xl p-3">
    <div class="flex flex-col items-center">
        <p><span class="font-bold">Nome: </span>:author{name}</p>
        <p><span class="font-bold">Sobrenome: </span>:author{last_name}</p>
    </div>
    <div class="flex justify-center gap-2 mt-3">
        <a href="/author/:author{id}/edit" class="btn btn-outline btn-warning">Editar</a>
        <form action="/author/:author{id}/destroy" method="POST">
            <button class="btn btn-outline btn-error">Excluir</button>
        </form>
    </div>
</div>
