<div class="col-span-4 flex w-full flex-col">
    <div class="divider divider-neutral">Livro</div>
</div>
<div class="overflow-x-auto my-5 border border-neutral rounded-2xl p-3">
    <div class="flex flex-row">
        <div class="basis-1/3">
            <div class="flex justify-center">
                <img src="/storage/book_cover/1.jpg" class="w-64">
            </div>
        </div>
        <div class="basis-2/3">
            <div class="grid grid-cols-2 content-between h-full p-2">
                <div class="col-span-2">
                    <div class="flex flex-col items-center">
                        <h1 class="text-3xl font-bold">:book{title}</h1>
                        <p><span class="font-bold">Publicação: </span>:book{publication}</p>
                        <p><span class="font-bold">Categoria: </span>:book{category_id.description}</p>
                        <p class="text-lg"><span class="font-bold">Preço: </span>R$:book{price}</p>
                    </div>
                </div>
                <div>
                    <button class="btn btn-outline btn-warning">Editar</button>
                    <button class="btn btn-outline btn-error">Excluir</button>
                </div>
                <div class="place-self-end">
                    <div class="flex gap-3 items-center">
                        <div class="join">
                            <button class="btn btn-sm join-item w-8">-</button>
                            <span class="flex items-center justify-center w-8">1</span>
                            <button class="btn btn-sm join-item w-8">+</button>
                        </div>
                        <button class="btn btn-success">Comprar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
