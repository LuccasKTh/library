<div class="col-span-4 flex w-full flex-col">
    <div class="divider divider-neutral">Categoria</div>
</div>
<form method='POST' action=":action">
    <div class="overflow-x-auto my-5 border border-neutral rounded-2xl p-3">
        <div class="flex flex-col gap-1 items-center">

            <input type="hidden" name="id" id="id" value=":category{id}" readonly>

            <label for="description" class="form-control w-full max-w-sm">
                <div class="label">
                    <span class="label-text">Descrição</span>
                </div>
                <input 
                    type="text" 
                    name="description" 
                    id="description" 
                    value=":category{description}"
                    class="input input-bordered input-sm w-full" 
                />
            </label>

            <div>
                <a href="/category" class="btn btn-neutral">Voltar</a>
                <input type="submit" class="btn btn-neutral" value="Salvar">
            </div>
            
        </div>
    </div>
</form>
