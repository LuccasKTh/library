<div class="col-span-4 flex w-full flex-col">
    <div class="divider divider-neutral">Categoria</div>
</div>
<div class="overflow-x-auto my-5 border border-neutral rounded-2xl p-3">
    <div class="flex flex-col items-center">
        <p><span class="font-bold">Categoria: </span>:category{description}</p>
    </div>
    <div class="flex justify-center gap-2 mt-3">
        <a href="/category/:category{id}/edit" class="btn btn-outline btn-warning">Editar</a>
        <form action="/category/:category{id}/destroy" method="POST">
            <button class="btn btn-outline btn-error">Excluir</button>
        </form>
    </div>
</div>
