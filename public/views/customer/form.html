<div class="col-span-4 flex w-full flex-col">
    <div class="divider divider-neutral">Cliente</div>
</div>
<form method='POST' action=":action">
    <div class="overflow-x-auto my-5 border border-neutral rounded-2xl p-3">
        <div class="flex flex-col gap-1 items-center">
                <input type="hidden" name="id" id="id" value=":customer{id}" readonly>
                <input type="hidden" name="user_role" id="user_role" value=":customer{user_role}" readonly>
    
                <label for="name" class="form-control w-full max-w-sm">
                    <div class="label">
                        <span class="label-text">Nome</span>
                    </div>
                    <input 
                        type="text" 
                        name="name" 
                        id="name" 
                        value=":customer{name}"
                        class="input input-bordered input-sm w-full" 
                    />
                </label>
    
                <label for="email" class="form-control w-full max-w-sm">
                    <div class="label">
                        <span class="label-text">Email</span>
                    </div>
                    <input 
                        type="email" 
                        name="email" 
                        id="email" 
                        value=":customer{email}"
                        class="input input-bordered input-sm w-full" 
                    />
                </label>
    
                <label for="cpf" class="form-control w-full max-w-sm">
                    <div class="label">
                        <span class="label-text">CPF</span>
                    </div>
                    <input 
                        type="text" 
                        name="cpf" 
                        id="cpf" 
                        value=":customer{cpf}"
                        class="input input-bordered input-sm w-full" 
                    />
                </label>
    
                <label for="password" class="form-control w-full max-w-sm">
                    <div class="label">
                        <span class="label-text">Senha</span>
                    </div>
                    <input 
                        type="password" 
                        name="password" 
                        id="password" 
                        value=":customer{password}"
                        class="input input-bordered input-sm w-full" 
                    />
                </label>
                
                <div>
                    <a href="/customer" class="btn btn-neutral">Voltar</a>
                    <input type="submit" class="btn btn-neutral" value="Salvar">
                </div>
        </div>
    </div>
</form>
